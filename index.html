    <section class="new-project">
      <button class="new-project__button" type="button"><span class="new-project__sign"></span>Создать проект</button>
    </section>
      
    <footer class="menu-footer">
      <img class="menu-footer__avatar" src="./images/avatar.svg" alt="Разработчик Михаил Воробьев">
      <div class="menu-footer__author">
        <b class="menu-footer__name">Михаил Воробьев</b><br>
        <i class="menu-footer__job">Разработчик</i>
      </div>
      <button class="menu-footer__button">Узнать больше</button>
